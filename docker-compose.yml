services:
  agent:
    build: .
    container_name: agent
    restart: unless-stopped
    env_file: .env
    environment:
      - AGENT_CWD=/workspace
    volumes:
      - ./workspace:/workspace
    ports:
      # Shared ports for user services
      - "4000-4019:4000-4019"
    networks:
      - agent-net

networks:
  agent-net:
